<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Image Slider</title>
  </head>
  <body>
    <header>
      <h1>Image Slider</h1>
    </header>
    <main class="content">
      <button class="backward" id="backward">
        <i class="fas fa-arrow-circle-left"></i>
      </button>
      <div class="center">
        <div id="image" class="image">
          <img
            src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80"
            alt="Lovely beach"
          />
        </div>
        <div class="controls">
          <button><i class="fas fa-circle"></i></button>
          <button><i class="far fa-circle"></i></button>
          <button><i class="far fa-circle"></i></button>
          <button><i class="far fa-circle"></i></button>
          <button><i class="far fa-circle"></i></button>
        </div>
      </div>
      <button class="forward" id="forward">
        <i class="fas fa-arrow-circle-right"></i>
      </button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
